<!doctype html>
<html lang="UTF-8"  xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/Layout.html}"
    >

    <head>
        <title>Quản lý đặt hàng</title>
      
    </head>

    <body>
        <div class="container" layout:fragment="content">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="text-center">Quản lý đặt hàng</h2>
                </div>
                <div th:if="${message !=null}" class="alert alert-primary text-center" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <div class="panel-body">
                    <form th:action="@{/admin/orders/saveOrUpdate}" method="POST" th:object="${order}">
                        <div class="form-group mt-3">
                            <input  type="hidden" class="form-control" id="orderId" th:field="*{orderId}" >
                            <label >Mã khách hàng:</label>
                            <input required="true" type="text" class="form-control" name="customerId" id="customerId" th:field="*{customerId}">
                        
                        </div>
                       
                        <div class="form-group mt-3">
                            <label for="name">Ngày đặt hàng:</label>
                            <input required="true" type="text" class="form-control" id="name" th:field="*{orderDate}" placeholder="yyyy/mm/dd">
                        </div>
                       
                        
                        
                        <div class="form-group mt-3">
                            <label for="phone">Tổng tiền:</label>
                            <input type="text" class="form-control" id="phone" th:field="*{amount}">
                        </div>

                        <div class="form-group mt-3">
                            <label for="">Tình trạng</label>
                            <select class="form-control" name="status" id="status"  th:field="*{status}">
                              <option value="1">Đang ship</option>
                              <option value="2">Hoàn thành</option>
                            
    
                            
    
                            </select>
    
                          </div>
                        <button class="btn btn-success mt-3"><i class="fas fa-save"></i>
                            <span th:if="${order.isEdit}">Cập nhật</span>
                            <span th:unless="${order.isEdit}">Lưu</span>
                        </button>
                        <a th:href="@{/admin/orders/searchpaginated}" class="btn btn-info float-right mt-3"><i class="fas fa-list" ></i> Danh sách khách hàng</a>
                    </form>
                </div>
               
            </div>
        </div>

     
    </body>

    </html>
