<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/css/login.css}">

    
</head>

<body class="body1" >
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <!-- <h2 class="heading-section">Đăng Nhập</h2> -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap py-5">
                        <div class="img d-flex align-items-center justify-content-center"
                           ></div>
                        <h3 class="text-center mb-0">Đăng Nhập</h3>
                        <div th:if="${message !=null}" class="alert alert-primary text-center" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                        <!-- <p class="text-center">Sign in by entering the information below</p> -->
                        <form th:action="@{/admin/login}" method="POST" class="login-form">
                            <div class="form-group" >
                                <div class="icon d-flex align-items-center justify-content-center"><span
                                        class="fa fa-user-circle"></span></div>
                                <input style="color: black;" type="text" ng-model="username" name="username" id="username"class="form-control" placeholder="Username"
                                    required>
                            </div>
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center"><span
                                        class="fa fa-lock"></span></div>
                                <input type="password" ng-model="password" name="password" id="username" class="form-control" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-md-left">
                                    <label class="form-check-label" style="color: #f36523;">   
                                        <input type="checkbox" name="rememberMe" id="rememberMe" value="true">
                                        
                                        Nhớ tôi</label>
                                
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <button class="btn form-control btn-primary rounded submit px-3">Đăng
                                    nhập</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-md-right">
                                    <a href="forgotpassword.html">Quên mật khẩu</a>
                                </div>
                            </div>
                        </form>
                        <div class="w-100 text-center mt-4 text">
                            <p class="mb-0">Bạn không có tài khoản?</p>
                            <a href="signup.html">
                                Đăng ký
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
