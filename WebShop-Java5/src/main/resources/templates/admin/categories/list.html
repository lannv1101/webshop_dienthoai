<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"
    >
<head>
    <title>Danh sách danh mục </title>

</head>

<body>
   
        
        <section class="row" layout:fragment="content">
            <div class="col   mt-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Danh sách danh mục</h2>
                    </div>
                    <div th:if="${message !=null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col">
                          <form th:action="@{/admin/categories/search}">
                              <div class="form-inline float-left">
                                <label for="name">Tên Danh Mục: </label>
                                <input type="text" class="form-control ml-2" name="name" id="name" >
                                
                                <button class="btn btn-primary ml-2">Tìm kiếm</button>
                              </div>
                          </form>
                          <div class="float-right mr-2">
                            <a class="btn btn-primary" 
                            th:href="@{/admin/categories/add}">Thêm mới danh mục</a>

                          </div>
                          
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-inverse ">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>Mã Danh Mục</th>
                                    <th >Tên Danh Mục</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" category : ${categories}">
                                    <td scope="row" >[[${category.categoryId}]]</td>
                                    <td  >[[${category.name}]]</td>
                                    <td style="float: right;">
                                        <a th:href="@{'/admin/categories/view/'+ ${category.categoryId}}" class="btn btn-outline-info"><i
                                                class="fas fa-street-view    "></i>view</a>
                                                <a th:href="@{'/admin/categories/edit/'+${category.categoryId}}" class="btn btn-outline-warning"><i
                                                    class="fas fa-edit    "></i>Edit</a>
                                        <a th:href="@{'/admin/categories/delete/'+${category.categoryId}}" class="btn btn-outline-danger"><i
                                                class="fas fa-recycle    "></i>Delete</a>
                                       
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row"></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted">
                    <nav aria-label="Page navigation">
                      <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                    </div>
              
                </div>
              
            </div>
        </section>
        <footer class="row"></footer>
  
</body>
</html>
