<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng Ký</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" th:href="@{/css/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/css/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/vendor/select2/select2.min.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/css/vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" th:href="@{/css/signup/main.css}">
<!--===============================================================================================-->
<script th:src="@{/js/angular.min.js}"></script>
<script th:src="@{/js/angular-route.js}"></script>
<style>
	.login100-more{
		background-image: url('/images/signup/bg-01.jpg');
	}
</style>
</head>
<body  style="background-color: #999999;">
	
	<div class="limiter" ng-controller="registration">
		<div class="container-login100">
			<div class="login100-more" >

</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" th:action="@{/techshop/customers/saveOrUpdate}" method="POST" th:object="${customer}">
					<span class="login100-form-title p-b-59"  >
					[[${message}]]
					</span>
					

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Tên khách hàng</span>
						<input class="input100" type="text" name="name" th:field="*{name}" required >
						<span class="focus-input100"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Mật khẩu</span>
						<input class="input100" required type="text" name="txtPassword" th:field="*{password}" ng-model="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" required type="text" name="txtEmail" th:field="*{email}" ng-model="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" >
						<span class="label-input100">Điện thoại</span>
						<input class="input100" required type="text " name="phone" ng-model="phone" th:field="*{phone}" >
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" >
						<span class="label-input100">Địa chỉ</span>
						<input class="input100" required type="text" name="address" ng-model="address" th:field="*{address}" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" >
								Đăng Ký
							</button>
						</div>

						<a th:href="@{/techshop/login}"  class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Đăng Nhập
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/css/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/css/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/css/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/css/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/css/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/css/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/css/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
