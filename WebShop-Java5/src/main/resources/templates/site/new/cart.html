<!DOCTYPE html>
<html lang="UTF-8"  xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/new/layout.html}"
    >
    <head>
       <title>Cart</title>
    </head>

    <body  layout:fragment="content">
         <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <form th:action="@{/techshop/update}" method="POST">
                                <tr th:each=" item : ${cartItems}">
                                    <input type="hidden" name="productId"
									th:value="${item.productId}">
                                    <td class="thumbnail-img">
                                        <a href="#">
									<img class="img-fluid" th:src="@{'/upload/'+${item.image}} " alt="" />
								</a>
                                    </td>
                                    <td class="name-pr">
                                        <a href="#">
									[[${item.name}]]
								</a>
                                    </td>
                                    <td class="price-pr">
                                        <p>$ [[${item.unitPrince}]]</p>
                                    </td>
                                    <td class="quantity-box"><input type="number"  value="1"  th:value="${item.quantity}" name="quantity" min="1" onblur="this.form.submit()" step="1" class="c-input-text qty text"></td>
                                    <td class="total-pr">
                                        <p>[[${item.unitPrince*item.quantity}]]</p>
                                    </td>
                                    <td class="remove-pr">
                                        <a th:href="@{'/techshop/cart/removeItem/'+ ${item.productId}}" >
									<i class="fas fa-times"></i>
								</a>
                                    </td>
                                </tr>
                               </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

    
            <form th:action="@{/techshop/cart/checkout}" method="POST">
            <div class="row my-5">
                <div class="col-lg-8 col-sm-12"></div>
                <div class="col-lg-4 col-sm-12">
                    <div class="order-box">
                        <h3>Order summary</h3>
                     
                        <hr>
                        <div class="d-flex gr-total">
                            <h5>Grand Total</h5>
                            <div class="ml-auto h5"> $ [[${total}]] </div>
                        </div>
                        <hr> </div>
                </div>
                
              
                <div class="col-12 d-flex shopping-box">
                 
                    <button type="submit" class="ml-auto btn hvr-hover">Checkout</button> 
             
                
                
                
                </div>
          
            </div>
        </form>

        </div>
    </div>
    <!-- End Cart -->
    </body>
</html>
